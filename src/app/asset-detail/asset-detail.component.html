<div *ngIf="asset">
  <h2>Asset details!</h2>
  <div>
    <label>ID: </label>
    {{asset.id}}
    
    <label>Description: </label>
    <input [(ngModel)]="asset.description" placeholder="description"/>

    <label>Model: </label>
    <input [(ngModel)]="asset.model" placeholder="model"/>

    <label>Serial: </label>
    <input [(ngModel)]="asset.serial" placeholder="serial"/>

    <label>Install Date: </label>
    <input [(ngModel)]="asset.installDate" placeholder="installDate"/>

    <label>Notes: </label>
    <input [(ngModel)]="asset.notes" placeholder="notes"/>

  </div>
  <button (click)="cancel()">Cancel</button>
  <button (click)="save()">Save</button>
</div>
